<div class="content" style="margin: 12px;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Oyun Türü Ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="gameTypeAddForm">
            <div class="mb-3">
              <label for="gameTypeName">Oyun Türü İsmi</label>
              <div class="form-group">
                <input
                  type="text"
                  id="gameTypeName"
                  formControlName="gameTypeName"
                  class="form-control"
                  placeholder="Oyun Türü İsmi"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="addGameType()">
            Ekle
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Oyun Türü Numarası</th>
            <th scope="col">Oyun Türü İsmi</th>
            <th scope="col">Sil</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gameType of gameTypes">
            <td>{{ gameType.gameTypeId }}</td>
            <td>{{ gameType.gameTypeName }}</td>
            <td><button class="btn btn-danger" (click)="deleteGameType(gameType)">Sil</button></td>
          </tr>
        </tbody>
      </table>
    </div>
